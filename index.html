<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒêƒÉng nh·∫≠p Admin</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <h1>üîê Qu·∫£n tr·ªã h·ªá th·ªëng</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">üìß Email</label>
                    <input type="email" id="email" name="email" placeholder="Nh·∫≠p email c·ªßa b·∫°n" required>
                </div>
                <div class="form-group">
                    <label for="password">üîí M·∫≠t kh·∫©u</label>
                    <input type="password" id="password" name="password" placeholder="Nh·∫≠p m·∫≠t kh·∫©u" required>
                </div>
                <div id="errorMessage" class="error-message"></div>
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">
                    <span>ƒêƒÉng nh·∫≠p</span>
                </button>
            </form>
        </div>
    </div>
    <script src="admin.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.user && data.user.role === 'admin') {
                    localStorage.setItem('adminToken', data.token);
                    localStorage.setItem('adminUser', JSON.stringify(data.user));
                    window.location.href = 'dashboard.html';
                } else {
                    errorDiv.textContent = data.error || 'ƒêƒÉng nh·∫≠p th·∫•t b·∫°i. Vui l√≤ng ki·ªÉm tra l·∫°i th√¥ng tin.';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'L·ªói k·∫øt n·ªëi ƒë·∫øn server. Vui l√≤ng th·ª≠ l·∫°i.';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
