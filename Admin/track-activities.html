    <script src="admin.js"></script>
    <script>
        checkAuth();
        loadReports();
        
        let currentReport = null;

        async function loadReports() {
            const status = document.getElementById('statusFilter').value;
            const type = document.getElementById('typeFilter').value;
            const token = localStorage.getItem('adminToken');
            const params = new URLSearchParams();
            if (status) params.append('status', status);
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/reports?${params}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.status === 401) {
                    logout();
                    return;
                }
                
                let reports = await response.json();
                
                // Filter by type on client side (since API doesn't support it)
                if (type) {
                    reports = reports.filter(r => r.reportType === type);
                }
                
                displayReports(reports);
            } catch (error) {
                document.getElementById('reportsTableBody').innerHTML = 
                    '<tr><td colspan="8" class="error">L·ªói t·∫£i d·ªØ li·ªáu: ' + error.message + '</td></tr>';
            }
        }
        
        function displayReports(reports) {

                tbody.innerHTML = '<tr><td colspan="8" class="empty">Kh√¥ng c√≥ d·ªØ li·ªáu</td></tr>';
                return;
            }
            
            tbody.innerHTML = reports.map(report => {
                const reporter = report.reporterId || {};
                const reported = report.reportedUserId || {};
                const createdAt = new Date(report.createdAt).toLocaleString('vi-VN');
                const updatedAt = report.updatedAt ? new Date(report.updatedAt).toLocaleString('vi-VN') : createdAt;
                const statusClass = {
                    'pending': 'badge-warning',
                    'reviewing': 'badge-info',
                    'resolved': 'badge-success',
                    'dismissed': 'badge-danger'
                }[report.status] || 'badge-secondary';
                
                const adminNotesDisplay = report.adminNotes 
                    ? `<span style="color: #667eea; font-weight: 500;">${report.adminNotes.substring(0, 50)}${report.adminNotes.length > 50 ? '...' : ''}</span>`
                    : '<span style="color: #94a3b8;">Ch∆∞a c√≥ ghi ch√∫</span>';
                
                return `
                    <tr>
                        <td>

                            <small style="color: #64748b;">${reporter.email || 'N/A'}</small><br>
                            <span class="badge badge-secondary" style="font-size: 10px;">${reporter.role || ''}</span>
                        </td>
                        <td>
                            <strong>${reported.name || 'N/A'}</strong><br>
                            <small style="color: #64748b;">${reported.email || 'N/A'}</small><br>
                            <span class="badge badge-secondary" style="font-size: 10px;">${reported.role || ''}</span>
                        </td>
                        <td>
                            <span class="badge ${report.reportType === 'seller' ? 'badge-info' : 'badge-warning'}">
                                ${report.reportType === 'seller' ? 'üì¶ Ng∆∞·ªùi b√°n' : 'üõí Ng∆∞·ªùi mua'}
                            </span>
                        </td>
                        <td>

                            ${report.description ? `<br><small style="color: #64748b; font-size: 12px;">${report.description.substring(0, 60)}${report.description.length > 60 ? '...' : ''}</small>` : ''}
                        </td>
                        <td><span class="badge ${statusClass}">${getStatusText(report.status)}</span></td>
                        <td>
                            <small>${createdAt}</small>
                            ${updatedAt !== createdAt ? `<br><small style="color: #94a3b8;">C·∫≠p nh·∫≠t: ${updatedAt}</small>` : ''}
                        </td>
                        <td>${adminNotesDisplay}</td>
                        <td>

                            <button onclick="updateReportStatus('${report._id}', '${report.status}')" class="btn btn-sm btn-primary" style="width: 100%;">‚úèÔ∏è C·∫≠p nh·∫≠t</button>

        }
        
        function getStatusText(status) {

                'resolved': '‚úÖ ƒê√£ x·ª≠ l√Ω',
                'dismissed': '‚ùå ƒê√£ t·ª´ ch·ªëi'
            };
            return statusMap[status] || status;
        }
        
        async function viewReportDetails(reportId) {
            const token = localStorage.getItem('adminToken');
            try {
                const response = await fetch(`${API_BASE_URL}/api/reports/${reportId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.status === 401) {
                    logout();
                    return;
                }
                
                const report = await response.json();
                currentReport = report;
                displayReportDetails(report);
                showModal('viewDialog');
            } catch (error) {
                alert('L·ªói t·∫£i chi ti·∫øt: ' + error.message);
            }
        }
        
        function displayReportDetails(report) {
            const reporter = report.reporterId || {};

            const createdAt = new Date(report.createdAt).toLocaleString('vi-VN');
            const updatedAt = report.updatedAt ? new Date(report.updatedAt).toLocaleString('vi-VN') : createdAt;
            
            const detailsHTML = `

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;">
                        <div>
                            <strong style="color: #64748b; font-size: 12px;">Tr·∫°ng th√°i:</strong>
                            <div><span class="badge ${getStatusClass(report.status)}">${getStatusText(report.status)}</span></div>
                        </div>
                        <div>
                            <strong style="color: #64748b; font-size: 12px;">Lo·∫°i b√°o c√°o:</strong>
                            <div><span class="badge ${report.reportType === 'seller' ? 'badge-info' : 'badge-warning'}">
                                ${report.reportType === 'seller' ? 'üì¶ B√°o c√°o ng∆∞·ªùi b√°n' : 'üõí B√°o c√°o ng∆∞·ªùi mua'}
                            </span></div>
                        </div>
                    </div>
                    <div style="margin-bottom: 15px;">
                        <strong style="color: #64748b; font-size: 12px;">L√Ω do:</strong>
                        <div style="margin-top: 5px; font-weight: 600; color: #1e293b;">${report.reason || 'N/A'}</div>
                    </div>
                    <div style="margin-bottom: 15px;">
                        <strong style="color: #64748b; font-size: 12px;">M√¥ t·∫£ chi ti·∫øt:</strong>
                        <div style="margin-top: 5px; padding: 10px; background: white; border-radius: 8px; color: #475569;">
                            ${report.description || 'Kh√¥ng c√≥ m√¥ t·∫£'}
                        </div>
                    </div>
                </div>
                
                <div style="background: #f8fafc; padding: 20px; border-radius: 12px; margin-bottom: 20px;">
                    <h3 style="margin-bottom: 15px; color: #1e293b;">üë§ Ng∆∞·ªùi b√°o c√°o</h3>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                        <div>
                            <strong style="color: #64748b; font-size: 12px;">T√™n:</strong>

                        </div>
                        <div>
                            <strong style="color: #64748b; font-size: 12px;">Email:</strong>
                            <div>${reporter.email || 'N/A'}</div>
                        </div>
                        <div>
                            <strong style="color: #64748b; font-size: 12px;">Vai tr√≤:</strong>
                            <div><span class="badge badge-secondary">${reporter.role || 'N/A'}</span></div>
                        </div>
                    </div>
                </div>
                
                <div style="background: #f8fafc; padding: 20px; border-radius: 12px; margin-bottom: 20px;">
                    <h3 style="margin-bottom: 15px; color: #1e293b;">üéØ Ng∆∞·ªùi b·ªã b√°o c√°o</h3>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                        <div>
                            <strong style="color: #64748b; font-size: 12px;">T√™n:</strong>
                            <div style="font-weight: 600;">${reported.name || 'N/A'}</div>
                        </div>
                        <div>
                            <strong style="color: #64748b; font-size: 12px;">Email:</strong>
                            <div>${reported.email || 'N/A'}</div>
                        </div>
                        <div>
                            <strong style="color: #64748b; font-size: 12px;">Vai tr√≤:</strong>
                            <div><span class="badge badge-secondary">${reported.role || 'N/A'}</span></div>
                        </div>
                    </div>
                </div>
                
                ${report.adminNotes ? `
                <div style="background: #fef3c7; padding: 20px; border-radius: 12px; margin-bottom: 20px; border-left: 4px solid #f59e0b;">
                    <h3 style="margin-bottom: 10px; color: #1e293b;">üìù Ghi ch√∫ c·ªßa Admin</h3>
                    <div style="color: #92400e; white-space: pre-wrap;">${report.adminNotes}</div>
                </div>
                ` : ''}
                
                <div style="background: #f1f5f9; padding: 15px; border-radius: 12px; display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div>
                        <strong style="color: #64748b; font-size: 12px;">Ng√†y t·∫°o:</strong>
                        <div style="font-size: 14px;">${createdAt}</div>
                    </div>
                    <div>
                        <strong style="color: #64748b; font-size: 12px;">Ng√†y c·∫≠p nh·∫≠t:</strong>
                        <div style="font-size: 14px;">${updatedAt}</div>
                    </div>
                </div>
            `;
            
            document.getElementById('reportDetails').innerHTML = detailsHTML;
        }
        
        function getStatusClass(status) {
            const statusClass = {
                'pending': 'badge-warning',
                'reviewing': 'badge-info',
                'resolved': 'badge-success',
                'dismissed': 'badge-danger'
            };
            return statusClass[status] || 'badge-secondary';
        }
        
        function openUpdateDialog() {
            if (currentReport) {
                closeViewDialog();
                updateReportStatus(currentReport._id, currentReport.status);
            }
        }
        
        async function updateReportStatus(reportId, currentStatus) {
            // If we don't have currentReport, fetch it
            if (!currentReport || currentReport._id !== reportId) {
                const token = localStorage.getItem('adminToken');
                try {
                    const response = await fetch(`${API_BASE_URL}/api/reports/${reportId}`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (response.ok) {
                        currentReport = await response.json();
                    }
                } catch (error) {
                    console.error('Error fetching report:', error);
                }
            }
            
            if (currentReport) {
                document.getElementById('reportId').value = reportId;
                document.getElementById('reportStatus').value = currentStatus || currentReport.status;
                document.getElementById('adminNotes').value = currentReport.adminNotes || '';
                showModal('statusDialog');
            }
        }
        
        function closeViewDialog() {
            hideModal('viewDialog');
            currentReport = null;
        }
        
        document.getElementById('statusForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const token = localStorage.getItem('adminToken');
            const reportId = document.getElementById('reportId').value;
            const status = document.getElementById('reportStatus').value;
            const adminNotes = document.getElementById('adminNotes').value;
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/reports/${reportId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ status, adminNotes })
                });
                
                if (response.status === 401) {
                    logout();
                    return;
                }
                
                const data = await response.json();
                if (response.ok) {
                    closeStatusDialog();
                    currentReport = null; // Reset current report
                    showSuccess('‚úÖ ƒê√£ c·∫≠p nh·∫≠t tr·∫°ng th√°i b√°o c√°o th√†nh c√¥ng!', document.querySelector('.container'));
                    loadReports();
                } else {
                    document.getElementById('formError').textContent = data.error || 'C√≥ l·ªói x·∫£y ra';
                    document.getElementById('formError').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('formError').textContent = 'L·ªói: ' + error.message;
                document.getElementById('formError').style.display = 'block';
            }
        });
        
        function closeStatusDialog() {
            hideModal('statusDialog');
            document.getElementById('formError').style.display = 'none';
        }
    </script>
