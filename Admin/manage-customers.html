<!DOCTYPE html>
<html lang="vi">

    <title>Qu·∫£n l√Ω kh√°ch h√†ng</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">

            <div class="nav-actions">

                <button onclick="showAddUserDialog()" class="btn btn-primary">‚ûï Th√™m kh√°ch h√†ng</button>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="üîç T√¨m ki·∫øm theo t√™n ho·∫∑c email..." onkeyup="loadCustomers()">
        </div>
        
        <div class="table-container">
            <table id="customersTable">
                <thead>
                    <tr>
                        <th>T√™n</th>
                        <th>Email</th>
                        <th>S·ªë ƒëi·ªán tho·∫°i</th>
                        <th>ƒê·ªãa ch·ªâ</th>
                        <th>Tr·∫°ng th√°i</th>
                        <th>Thao t√°c</th>
                    </tr>
                </thead>
                <tbody id="customersTableBody">
                    <tr><td colspan="6" class="loading">ƒêang t·∫£i...</td></tr>

            </table>

    </div>
    
    <!-- Add/Edit User Dialog -->
    <div id="userDialog" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeUserDialog()">&times;</span>
            <h2 id="dialogTitle">Th√™m kh√°ch h√†ng</h2>
            <form id="userForm">
                <input type="hidden" id="userId">
                <div class="form-group">
                    <label for="userName">H·ªç v√† t√™n *</label>
                    <input type="text" id="userName" required>
                </div>
                <div class="form-group">
                    <label for="userEmail">Email *</label>
                    <input type="email" id="userEmail" required>
                </div>
                <div class="form-group">
                    <label for="userPassword">M·∫≠t kh·∫©u <span id="passwordHint">*</span></label>
                    <input type="password" id="userPassword">
                </div>
                <div class="form-group">
                    <label for="userPhone">S·ªë ƒëi·ªán tho·∫°i</label>
                    <input type="tel" id="userPhone">
                </div>
                <div class="form-group">
                    <label for="userAddress">ƒê·ªãa ch·ªâ</label>
                    <textarea id="userAddress" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>Tr·∫°ng th√°i</label>
                    <div class="radio-group">
                        <label><input type="radio" name="userStatus" value="true" checked> Ho·∫°t ƒë·ªông</label>
                        <label><input type="radio" name="userStatus" value="false"> Kh√¥ng ho·∫°t ƒë·ªông</label>
                    </div>
                </div>
                <div id="formError" class="error-message"></div>
                <div class="form-actions">
                    <button type="button" onclick="closeUserDialog()" class="btn btn-secondary">H·ªßy</button>
                    <button type="submit" class="btn btn-primary">L∆∞u</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="admin.js"></script>
    <script>
        checkAuth();
        loadCustomers();
        
        let editingUser = null;
        
        async function loadCustomers() {
            const search = document.getElementById('searchInput').value;
            const token = localStorage.getItem('adminToken');
            const params = new URLSearchParams({ role: 'customer' });
            if (search) params.append('search', search);
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/users?${params}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.status === 401) {
                    logout();
                    return;
                }
                
                const customers = await response.json();
                displayCustomers(customers);
            } catch (error) {
                document.getElementById('customersTableBody').innerHTML = 
                    '<tr><td colspan="6" class="error">L·ªói t·∫£i d·ªØ li·ªáu: ' + error.message + '</td></tr>';
            }
        }
        
        function displayCustomers(customers) {
            const tbody = document.getElementById('customersTableBody');
            if (customers.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="empty">Kh√¥ng c√≥ d·ªØ li·ªáu</td></tr>';
                return;
            }
            
            tbody.innerHTML = customers.map(customer => `
                <tr>
                    <td>${customer.name || ''}</td>
                    <td>${customer.email || ''}</td>
                    <td>${customer.phone || ''}</td>
                    <td>${customer.address || ''}</td>
                    <td><span class="badge ${customer.isActive ? 'badge-success' : 'badge-danger'}">${customer.isActive ? 'Ho·∫°t ƒë·ªông' : 'Kh√¥ng ho·∫°t ƒë·ªông'}</span></td>
                    <td>
                        <button onclick="editUser('${customer._id}')" class="btn btn-sm btn-primary">S·ª≠a</button>
                        <button onclick="deleteUser('${customer._id}', '${customer.name}')" class="btn btn-sm btn-danger">X√≥a</button>
                    </td>
                </tr>
            `).join('');
        }
        
        async function editUser(userId) {
            const token = localStorage.getItem('adminToken');
            try {
                const response = await fetch(`${API_BASE_URL}/api/users/${userId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const user = await response.json();
                
                editingUser = user;
                document.getElementById('dialogTitle').textContent = 'S·ª≠a kh√°ch h√†ng';
                document.getElementById('userId').value = user._id;
                document.getElementById('userName').value = user.name || '';
                document.getElementById('userEmail').value = user.email || '';
                document.getElementById('userEmail').disabled = true;
                document.getElementById('userPassword').value = '';
                document.getElementById('userPassword').required = false;
                document.getElementById('passwordHint').textContent = '(ƒë·ªÉ tr·ªëng n·∫øu kh√¥ng ƒë·ªïi)';
                document.getElementById('userPhone').value = user.phone || '';
                document.getElementById('userAddress').value = user.address || '';
                document.querySelector(`input[name="userStatus"][value="${user.isActive}"]`).checked = true;
                showModal('userDialog');
            } catch (error) {
                alert('L·ªói t·∫£i th√¥ng tin: ' + error.message);
            }
        }
        
        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const token = localStorage.getItem('adminToken');
            const formData = {
                name: document.getElementById('userName').value,
                email: document.getElementById('userEmail').value,
                phone: document.getElementById('userPhone').value,
                address: document.getElementById('userAddress').value,
                role: 'customer',
                isActive: document.querySelector('input[name="userStatus"]:checked').value === 'true'
            };
            
            const password = document.getElementById('userPassword').value;
            if (password) formData.password = password;
            
            const userId = document.getElementById('userId').value;
            const url = userId ? `${API_BASE_URL}/api/users/${userId}` : `${API_BASE_URL}/api/users`;
            const method = userId ? 'PUT' : 'POST';
            
            try {
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(formData)
                });
                
                if (response.status === 401) {
                    logout();
                    return;
                }
                
                const data = await response.json();
                if (response.ok) {
                    closeUserDialog();
                    showSuccess(userId ? 'ƒê√£ c·∫≠p nh·∫≠t kh√°ch h√†ng th√†nh c√¥ng!' : 'ƒê√£ th√™m kh√°ch h√†ng th√†nh c√¥ng!', document.querySelector('.container'));
                    loadCustomers();
                } else {
                    document.getElementById('formError').textContent = data.error || 'C√≥ l·ªói x·∫£y ra';
                    document.getElementById('formError').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('formError').textContent = 'L·ªói: ' + error.message;
                document.getElementById('formError').style.display = 'block';
            }
        });
        
        async function deleteUser(userId, userName) {
            if (!confirm(`B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a kh√°ch h√†ng "${userName}"?`)) return;
            
            const token = localStorage.getItem('adminToken');
            try {
                const response = await fetch(`${API_BASE_URL}/api/users/${userId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.status === 401) {
                    logout();
                    return;
                }
                
                if (response.ok) {
                    showSuccess('ƒê√£ x√≥a kh√°ch h√†ng th√†nh c√¥ng!', document.querySelector('.container'));
                    loadCustomers();
                } else {
                    const data = await response.json();
                    alert('L·ªói: ' + (data.error || 'Kh√¥ng th·ªÉ x√≥a'));
                }
            } catch (error) {
                alert('L·ªói: ' + error.message);
            }
        }
        
        function closeUserDialog() {
            hideModal('userDialog');
            document.getElementById('formError').style.display = 'none';
        }
        
        function showAddUserDialog() {
            editingUser = null;
            document.getElementById('dialogTitle').textContent = 'Th√™m kh√°ch h√†ng';
            document.getElementById('userForm').reset();
            document.getElementById('userId').value = '';
            document.getElementById('userEmail').disabled = false;
            document.getElementById('passwordHint').textContent = '*';
            document.getElementById('userPassword').required = true;
            document.querySelector('input[name="userStatus"][value="true"]').checked = true;
            showModal('userDialog');
        }
    </script>
</body>
</html>
